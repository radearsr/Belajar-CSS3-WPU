<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rgba & Hsla</title>
    <style>
      body {
        background-image: url(bg.png);
      }
      .satu {
        /* background-color: rgba(255, 155, 4, 0.5); */
        background-color: hsla(24, 100%, 68%, 0.5);
        width: 300px;
        height: 300px;
        position: relative;
      }
      .dua {
        background-color: rgb(68, 0, 255);
        width: 150px;
        height: 150px;
        position: absolute;
        right: -50px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua"></div>
    </div>
  </body>
</html>
