<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
    <style>
      body {
        background-image: url(bg.png);
      }
      .satu {
        background-color: rgb(255, 154, 4);
        width: 300px;
        height: 300px;
        opacity: 0.8;
        position: relative;
      }
      .dua {
        background-color: steelblue;
        width: 150px;
        height: 150px;
        position: absolute;
        right: -50px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="satu">
      <div class="dua"></div>
    </div>
  </body>
</html>
